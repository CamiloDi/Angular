<div [ngClass]="alerta" class="alert" role="alert">
  This is a dark alert—check it out!
</div>


<button type="button"  class="btn btn-info" (click)="alerta='alert-info'" >info</button>
<button type="button"  class="btn btn-dark" (click)="alerta='alert-dark'" >dark</button>
<button type="button"  class="btn btn-danger" (click)="alerta='alert-danger'" >danger</button>


<br><br>

<h3
[ngClass]="{'text-danger':propiedades.danger,'text-info':!propiedades.danger}">Holaaaaa!</h3>

<button (click)="propiedades.danger=!propiedades.danger" type="button" name="button"
class="btn" [ngClass]="{'btn-danger':propiedades.danger,'btn-info':!propiedades.danger}">cambiar</button>


<br><br>

<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()"
        class="btn btn-primary"
        type="button"
        [disabled]="loading">
        <i [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin':loading}"
        class="fa"></i>
        <span *ngIf="!loading">Guardar cambios</span>
        <span *ngIf="loading">Espere por favor</span>
        </button>
